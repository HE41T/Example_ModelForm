{% extends 'crud_app/base.html' %} 
{% block title %}ลบข้อมูลสินค้า{% endblock %}
{% block content %}
<div class="card shadow p-4 text-center">
  <h2 class="mb-4 text-danger">
    คุณแน่ใจว่าจะลบข้อมูลสินค้า "{{ product.name }}"?
  </h2>
  <div class="alert alert-warning">
    การลบสินค้านี้ไม่สามารถกู้คืนได้ กรุณาตรวจสอบให้แน่ใจก่อนด าเนินการ
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">ยกเลิก</a>
  </form>
</div>
{% endblock %}
